apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      containers:
      - name: identity-service
        image: registry.digitalocean.com/mibo/identity-service:test-latest
        ports:
        - containerPort: 8080
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: connection-string
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: Jwt__Key
          value: "ThisIsAVerySecureKeyWith32CharactersForHS256!!!"
        - name: Jwt__Issuer
          value: "MIBO.IdentityService"
        - name: Jwt__Audience
          value: "MIBO.Services"
        - name: JwtSettings__AccessTokenSecret
          value: "ThisIsAVerySecureKeyWith32CharactersForHS256!!!"
        - name: JwtSettings__RefreshTokenSecret
          value: "ThisIsAnotherVerySecureKeyWith32CharsForRefresh"
        - name: JwtSettings__Issuer
          value: "MIBO.IdentityService"
        - name: JwtSettings__Audience
          value: "MIBO.Services"
        - name: JwtSettings__AccessTokenExpirationMinutes
          value: "15"
        - name: JwtSettings__RefreshTokenExpirationDays
          value: "7"
        - name: Turnstile__SecretKey
          value: "0x4AAAAAACdNx0rdcbwZeI10k_wDvTwCOTE"
        - name: Turnstile__Enabled
          value: "true"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: test
spec:
  selector:
    app: identity-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080