image:
  repository: registry.digitalocean.com/mibo/identity-service
  tag: latest

env:
  - name: ConnectionStrings__DefaultConnection
    valueFrom:
      secretKeyRef:
        name: identity-db-secret
        key: connection-string
  - name: ASPNETCORE_ENVIRONMENT
    value: "Production"
  - name: Jwt__Key
    valueFrom:
      secretKeyRef:
        name: identity-secrets
        key: jwt-key
  - name: Jwt__Issuer
    value: "MIBO.IdentityService"
  - name: Jwt__Audience
    value: "MIBO.Services"

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

replicas: 2