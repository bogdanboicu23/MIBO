image:
  repository: registry.digitalocean.com/mibo/identity-service
  tag: test-latest

env:
  - name: ConnectionStrings__DefaultConnection
    value: "Host=postgres.test.svc.cluster.local;Port=5432;Database=mibo_identity_test;Username=postgres;Password=admintest"
  - name: ASPNETCORE_ENVIRONMENT
    value: "Development"
  - name: Jwt__Key
    valueFrom:
      secretKeyRef:
        name: identity-secrets
        key: jwt-key
  - name: Jwt__Issuer
    value: "MIBO.IdentityService"
  - name: Jwt__Audience
    value: "MIBO.Services"

resources:
  requests:
    memory: "64Mi"
    cpu: "10m"
  limits:
    memory: "128Mi"
    cpu: "50m"