apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: dashboard-redirect
  namespace: traefik
spec:
  redirectRegex:
    regex: ^/$
    replacement: /dashboard/
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    # Dashboard + API (protejate cu auth)
    - match: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
      kind: Rule
      middlewares:
        - name: dashboard-auth
      services:
        - name: api@internal
          kind: TraefikService

    # Root redirect cÄƒtre /dashboard/
    - match: Path(`/`)
      kind: Rule
      middlewares:
        - name: dashboard-redirect
      services:
        - name: api@internal
          kind: TraefikService
