# --- HTTP → HTTPS redirect middleware for API ---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: test
spec:
  redirectScheme:
    scheme: https
    permanent: true

# --- API HTTP ingress ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-http
  namespace: test
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: test-https-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: api.mibo.monster
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080

# --- API HTTPS ingress ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-https
  namespace: test
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
spec:
  ingressClassName: traefik
  rules:
    - host: api.mibo.monster
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
  tls:
    - hosts:
        - api.mibo.monster

# --- HTTP → HTTPS redirect middleware for Grafana ---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: grafana-https-redirect
  namespace: observability
spec:
  redirectScheme:
    scheme: https
    permanent: true

# --- Grafana HTTP ingress ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-http
  namespace: observability
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: observability-grafana-https-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: grafana.mibo.monster
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
