apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: mibo
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mibo-client-http
  namespace: mibo
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: mibo-https-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: mibo.monster
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mibo-client
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mibo-client
  namespace: mibo
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
spec:
  ingressClassName: traefik
  rules:
    - host: mibo.monster
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mibo-client
                port:
                  number: 80
  tls:
    - hosts:
        - mibo.monster
