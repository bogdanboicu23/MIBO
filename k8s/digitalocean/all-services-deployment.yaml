# Identity Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: mibo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      containers:
      - name: identity-service
        image: registry.digitalocean.com/mibo/identity-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: mibo-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: mibo
spec:
  selector:
    app: identity-service
  ports:
  - port: 8081
    targetPort: 8081

