# Notification Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: mibo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: registry.digitalocean.com/mibo/notification-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: mibo-secrets
              key: database-url
        - name: Email__SmtpServer
          valueFrom:
            secretKeyRef:
              name: mibo-secrets
              key: smtp-server
        - name: Email__SmtpPort
          value: "587"
        - name: Email__Username
          valueFrom:
            secretKeyRef:
              name: mibo-secrets
              key: smtp-username
        - name: Email__Password
          valueFrom:
            secretKeyRef:
              name: mibo-secrets
              key: smtp-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: mibo
spec:
  selector:
    app: notification-service
  ports:
  - port: 8083
    targetPort: 8083

