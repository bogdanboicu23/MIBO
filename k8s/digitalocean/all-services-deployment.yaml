# React Client (if deployed in K8s instead of App Platform)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mibo-client
  namespace: mibo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mibo-client
  template:
    metadata:
      labels:
        app: mibo-client
    spec:
      containers:
      - name: mibo-client
        image: registry.digitalocean.com/mibo/client:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: mibo-client
  namespace: mibo
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "443"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "your-cert-id"
spec:
  type: LoadBalancer
  selector:
    app: mibo-client
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 443
    targetPort: 80
    name: https