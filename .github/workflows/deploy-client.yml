name: Deploy Client

on:
  push:
    branches: ["main", "SCRUM-*", "test", "develop"]
    paths:
      - "src/MIBO.Client/client/**"
      - "k8s/apps/**"
      - "k8s/ci/**"
      - ".github/workflows/deploy-client.yml"
  workflow_dispatch: {}

env:
  NAMESPACE: test
  DEPLOYMENT: mibo-client
  CONTAINER: mibo-client
  IMAGE: registry.digitalocean.com/mibo/client

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login DOCR
        run: doctl registry login --expiry-seconds 1200

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image (tag = commit SHA)
        run: |
          docker buildx build --platform linux/amd64 \
            --build-arg VITE_API_SERVER_URL="${{ secrets.VITE_API_SERVER_URL }}" \
            --build-arg VITE_TURNSTILE_SITE_KEY="${{ secrets.VITE_TURNSTILE_SITE_KEY }}" \
            -t "${{ env.IMAGE }}:test-${{ github.sha }}" \
            -t "${{ env.IMAGE }}:test-latest" \
            --push \
            ./src/MIBO.Client/client

      - name: Setup kubectl
        run: |
          doctl kubernetes cluster kubeconfig save "${{ secrets.CLUSTER_NAME }}"
          kubectl version --client=true

      - name: Apply Kubernetes manifests (namespace + service/deploy + ingress)
        run: |
          kubectl apply -f k8s/apps/00-mibo-namespace.yaml
          kubectl apply -f k8s/apps/10-mibo-client.yaml
          kubectl apply -f k8s/apps/11-mibo-client-ingress.yaml

      - name: Update deployment image (SHA tag)
        run: |
          kubectl -n "${{ env.NAMESPACE }}" set image deployment/"${{ env.DEPLOYMENT }}" \
            "${{ env.CONTAINER }}"="${{ env.IMAGE }}:test-${{ github.sha }}"

      - name: Wait for rollout
        run: |
          kubectl -n "${{ env.NAMESPACE }}" rollout status deployment/"${{ env.DEPLOYMENT }}"
          kubectl -n "${{ env.NAMESPACE }}" get pods -o wide
          kubectl -n "${{ env.NAMESPACE }}" get svc,ingress -o wide
