name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: 'Name of the service'
      dockerfile-path:
        required: true
        type: string
        description: 'Path to Dockerfile'
      context-path:
        required: false
        type: string
        default: './src'
        description: 'Docker build context path'
      push-image:
        required: false
        type: boolean
        default: true
        description: 'Whether to push the image'
      registry:
        required: false
        type: string
        default: 'ghcr.io'
        description: 'Container registry'
      scan-image:
        required: false
        type: boolean
        default: true
        description: 'Run security scan on image'
    secrets:
      registry-username:
        required: false
        description: 'Registry username'
      registry-password:
        required: false
        description: 'Registry password'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: inputs.push-image
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry-username || github.actor }}
          password: ${{ secrets.registry-password || github.token }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/mibo-${{ inputs.service-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}}-{{sha}}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context-path }}
          file: ${{ inputs.dockerfile-path }}
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push-image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_CONFIGURATION=Release
            BUILD_VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Run Trivy vulnerability scanner
        if: inputs.scan-image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.registry }}/${{ github.repository_owner }}/mibo-${{ inputs.service-name }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-${{ inputs.service-name }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        if: inputs.scan-image
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ inputs.service-name }}.sarif'

      - name: Generate SBOM
        if: inputs.push-image
        uses: anchore/syft-action@v0
        with:
          image: ${{ inputs.registry }}/${{ github.repository_owner }}/mibo-${{ inputs.service-name }}:${{ steps.meta.outputs.version }}
          format: 'spdx-json'
          output: 'sbom-${{ inputs.service-name }}.spdx.json'

      - name: Upload SBOM
        if: inputs.push-image
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.service-name }}
          path: sbom-${{ inputs.service-name }}.spdx.json

      - name: Sign container image
        if: inputs.push-image && github.ref == 'refs/heads/main'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes ${{ inputs.registry }}/${{ github.repository_owner }}/mibo-${{ inputs.service-name }}@${{ steps.build.outputs.digest }}