name: Security Scanning

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - '**/packages.config'
      - '**/*.csproj'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/Dockerfile'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Setup .NET for C# analysis
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Build for C# analysis
        if: matrix.language == 'csharp'
        run: |
          cd src
          dotnet build MIBO.sln --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'MIBO'
          path: './src'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --suppressionFile ./dependency-check-suppressions.xml
        continue-on-error: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, app-host, calendar-agent, conversation-service, visualisation-service]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd src
          SERVICE_NAME=$(echo "${{ matrix.service }}" | sed 's/-/./g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1' FS=. OFS="")
          docker build -t mibo-${{ matrix.service }}:scan -f MIBO.${SERVICE_NAME}/Dockerfile .

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v3
        with:
          image: mibo-${{ matrix.service }}:scan
          fail-build: false
          severity-cutoff: critical

      - name: Run Snyk container scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: mibo-${{ matrix.service }}:scan
          args: --severity-threshold=high
        continue-on-error: true

  secrets-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  infrastructure-scan:
    name: Infrastructure as Code Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkov scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: kubernetes,helm,dockerfile
          output_format: sarif
          output_file_path: checkov.sarif
          skip_check: CKV_K8S_22,CKV_K8S_28

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov.sarif

      - name: Terrascan
        uses: accurics/terrascan-action@v1
        with:
          iac_type: 'k8s'
          iac_dir: 'deploy'
          policy_type: 'k8s'
        continue-on-error: true

  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Install security tools
        run: |
          dotnet tool install --global security-scan
          dotnet tool install --global dotnet-outdated-tool

      - name: Run Security Code Scan
        run: |
          cd src
          dotnet build MIBO.sln /p:EnableNETAnalyzers=true /p:AnalysisMode=AllEnabledByDefault

      - name: Check outdated dependencies
        run: |
          cd src
          dotnet-outdated -u:Major -inc:Major