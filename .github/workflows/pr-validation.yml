name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-release@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          validateSingleCommit: false
          validateSingleCommitMatchesPrTitle: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Check code formatting
        run: |
          cd src
          dotnet format --verify-no-changes --verbosity diagnostic

      - name: Run code analysis
        run: |
          cd src
          dotnet build MIBO.sln /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high

  test-coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Install coverage tools
        run: |
          dotnet tool install --global coverlet.console
          dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Run tests with coverage
        run: |
          cd src

          # Find and run all test projects
          for test_project in $(find . -name "*.Tests.csproj"); do
            echo "Running tests for: $test_project"
            dotnet test "$test_project" \
              --configuration Release \
              --collect:"XPlat Code Coverage" \
              --results-directory ./TestResults \
              /p:CollectCoverage=true \
              /p:CoverletOutputFormat=cobertura \
              /p:CoverletOutput=./TestResults/
          done

      - name: Generate coverage report
        if: always()
        run: |
          cd src
          reportgenerator \
            -reports:"./TestResults/**/coverage.cobertura.xml" \
            -targetdir:"./TestResults/CoverageReport" \
            -reporttypes:"Html;Cobertura;MarkdownSummary"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./src/TestResults/**/coverage.cobertura.xml
          flags: unittests
          name: codecov-mibo

      - name: Comment PR with coverage
        if: always()
        uses: 5monkeys/cobertura-action@v13
        with:
          path: ./src/TestResults/**/coverage.cobertura.xml
          minimum_coverage: 60
          show_line: true
          show_branch: true
          show_missing: true
          only_changed_files: true

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check licenses
        uses: fossas/fossa-action@v2
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
        continue-on-error: true

  dockerfile-lint:
    name: Dockerfile Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          ignore: DL3008,DL3009

  kubernetes-validate:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Helm charts
        run: |
          # Install Helm
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

          # Lint all Helm charts
          for chart in deploy/helm/*/; do
            echo "Linting Helm chart: $chart"
            helm lint "$chart"
          done

      - name: Validate Kustomize
        run: |
          # Install Kustomize
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

          # Validate all Kustomize environments
          for env in deploy/environments/*/; do
            echo "Validating Kustomize environment: $env"
            kustomize build "$env" > /dev/null
          done

      - name: Kubernetes manifest validation
        uses: azure/k8s-lint@v1
        with:
          manifests: |
            deploy/base/*.yaml
            deploy/environments/**/*.yaml