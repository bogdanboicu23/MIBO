name: Test - Deploy Backend Services

on:
  push:
    branches: [develop, test]
    paths:
      - 'src/MIBO.IdentityService/**'
      - 'src/MIBO.ApiGateway/**'
      - 'src/MIBO.ConversationService/**'
      - 'src/MIBO.VisualisationService/**'
      - 'src/MIBO.CalendarAgent/**'
      - 'deploy/**'
      - '.github/workflows/test-backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/MIBO.IdentityService/**'
      - 'src/MIBO.ApiGateway/**'
      - 'src/MIBO.ConversationService/**'
      - 'src/MIBO.VisualisationService/**'
      - 'src/MIBO.CalendarAgent/**'
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  DO_REGISTRY_NAME: mibo
  CLUSTER_NAME: mibo
  NAMESPACE: test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: identity-service
            path: ./src/MIBO.IdentityService
            dockerfile: Dockerfile
          - name: api-gateway
            path: ./src/MIBO.ApiGateway
            dockerfile: Dockerfile
          - name: conversation-service
            path: ./src/MIBO.ConversationService
            dockerfile: Dockerfile
          - name: visualisation-service
            path: ./src/MIBO.VisualisationService
            dockerfile: Dockerfile
          - name: calendar-agent
            path: ./src/MIBO.CalendarAgent
            dockerfile: Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }}
        run: |
          docker buildx build --platform linux/amd64 \
            -t ${{ env.REGISTRY }}/${{ env.DO_REGISTRY_NAME }}/${{ matrix.service.name }}:test-${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.DO_REGISTRY_NAME }}/${{ matrix.service.name }}:test-latest \
            --push \
            -f ${{ matrix.service.path }}/${{ matrix.service.dockerfile }} \
            ./src

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ env.CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Create test namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create image pull secret
        run: |
          kubectl create secret docker-registry do-registry-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} \
            --docker-password=${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} \
            --namespace=${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Helm
        run: |
          # Deploy each Helm chart
          helm upgrade --install api-gateway deploy/helm/api-gateway \
            --namespace ${{ env.NAMESPACE }} \
            --values deploy/environments/test/values-api-gateway.yaml \
            --set image.tag=test-${{ github.sha }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.DO_REGISTRY_NAME }}/api-gateway

          helm upgrade --install conversation-service deploy/helm/conversation-service \
            --namespace ${{ env.NAMESPACE }} \
            --values deploy/environments/test/values-conversation-service.yaml \
            --set image.tag=test-${{ github.sha }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.DO_REGISTRY_NAME }}/conversation-service

          helm upgrade --install visualisation-service deploy/helm/visualisation-service \
            --namespace ${{ env.NAMESPACE }} \
            --values deploy/environments/test/values-visualisation-service.yaml \
            --set image.tag=test-${{ github.sha }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.DO_REGISTRY_NAME }}/visualisation-service

          helm upgrade --install calendar-agent deploy/helm/calendar-agent \
            --namespace ${{ env.NAMESPACE }} \
            --values deploy/environments/test/values-calendar-agent.yaml \
            --set image.tag=test-${{ github.sha }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.DO_REGISTRY_NAME }}/calendar-agent

          helm upgrade --install identity-service deploy/helm/identity-service \
            --namespace ${{ env.NAMESPACE }} \
            --values deploy/environments/test/values-identity-service.yaml \
            --set image.tag=test-${{ github.sha }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.DO_REGISTRY_NAME }}/identity-service

      - name: Wait for deployments
        run: |
          kubectl rollout status deployment/identity-service -n ${{ env.NAMESPACE }} --timeout=300s || true
          kubectl rollout status deployment/api-gateway -n ${{ env.NAMESPACE }} --timeout=300s || true
          kubectl rollout status deployment/conversation-service -n ${{ env.NAMESPACE }} --timeout=300s || true
          kubectl rollout status deployment/visualisation-service -n ${{ env.NAMESPACE }} --timeout=300s || true
          kubectl rollout status deployment/calendar-agent -n ${{ env.NAMESPACE }} --timeout=300s || true

      - name: Get deployment status
        if: always()
        run: |
          echo "=== Deployments in test namespace ==="
          kubectl get deployments -n ${{ env.NAMESPACE }}
          echo "=== Pods in test namespace ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo "=== Services in test namespace ==="
          kubectl get services -n ${{ env.NAMESPACE }}