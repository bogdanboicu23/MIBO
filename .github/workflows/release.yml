name: Release Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write
  packages: write
  deployments: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from commits
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD > changelog.md

          # Add release notes header
          {
            echo "## What's Changed"
            echo ""
            cat changelog.md
            echo ""
            echo "## Docker Images"
            echo ""
            echo "The following images are available for this release:"
            echo "- \`ghcr.io/${{ github.repository_owner }}/mibo-api-gateway:v${{ steps.version.outputs.version }}\`"
            echo "- \`ghcr.io/${{ github.repository_owner }}/mibo-app-host:v${{ steps.version.outputs.version }}\`"
            echo "- \`ghcr.io/${{ github.repository_owner }}/mibo-calendar-agent:v${{ steps.version.outputs.version }}\`"
            echo "- \`ghcr.io/${{ github.repository_owner }}/mibo-conversation-service:v${{ steps.version.outputs.version }}\`"
            echo "- \`ghcr.io/${{ github.repository_owner }}/mibo-visualisation-service:v${{ steps.version.outputs.version }}\`"
            echo ""
            echo "## Deployment"
            echo ""
            echo "To deploy this release:"
            echo "\`\`\`bash"
            echo "# Using Helm"
            echo "helm upgrade --install mibo ./deploy/helm/mibo --version v${{ steps.version.outputs.version }}"
            echo ""
            echo "# Using Kustomize"
            echo "kustomize build deploy/environments/production | kubectl apply -f -"
            echo "\`\`\`"
          } > release-notes.md

      - name: Create GitHub Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        service: [api-gateway, app-host, calendar-agent, conversation-service, visualisation-service]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      - name: Build and publish
        run: |
          cd src
          SERVICE_NAME=$(echo "${{ matrix.service }}" | sed 's/-/./g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1' FS=. OFS="")

          dotnet publish MIBO.${SERVICE_NAME}/MIBO.${SERVICE_NAME}.csproj \
            --configuration Release \
            --runtime linux-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:Version=${{ needs.create-release.outputs.version }} \
            --output ./publish/${{ matrix.service }}

          # Create tarball
          tar czf mibo-${{ matrix.service }}-v${{ needs.create-release.outputs.version }}-linux-x64.tar.gz \
            -C ./publish/${{ matrix.service }} .

      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./src/mibo-${{ matrix.service }}-v${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
          asset_name: mibo-${{ matrix.service }}-v${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
          asset_content_type: application/gzip

  release-docker-images:
    name: Release Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        service: [api-gateway, app-host, calendar-agent, conversation-service, visualisation-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push versioned image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/MIBO.$(echo "${{ matrix.service }}" | sed 's/-/./g' | awk '{for(i=1;i<=NF;i++)sub(/./,toupper(substr($i,1,1)),$i)}1' FS=. OFS="")/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mibo-${{ matrix.service }}:v${{ needs.create-release.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/mibo-${{ matrix.service }}:latest
          build-args: |
            BUILD_CONFIGURATION=Release
            BUILD_VERSION=${{ needs.create-release.outputs.version }}

  release-helm-chart:
    name: Release Helm Charts
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Package Helm charts
        run: |
          VERSION=${{ needs.create-release.outputs.version }}

          # Package individual service charts
          for chart in deploy/helm/*/; do
            helm package "$chart" --version "$VERSION" --destination ./helm-packages
          done

          # Create index
          helm repo index ./helm-packages --url https://github.com/${{ github.repository }}/releases/download/v$VERSION/

      - name: Upload Helm charts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./helm-packages
          asset_name: helm-charts-v${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

  deploy-to-staging:
    name: Auto-deploy to Staging
    runs-on: ubuntu-latest
    needs: [create-release, release-docker-images]
    environment:
      name: staging
      url: https://staging.mibo.io
    steps:
      - uses: actions/checkout@v4

      - name: Trigger deployment workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main',
              inputs: {
                environment: 'staging',
                services: 'all',
                'image-tag': 'v${{ needs.create-release.outputs.version }}',
                'dry-run': 'false'
              }
            });