apiVersion: apps/v1
kind: Deployment
metadata:
  name: mibo-client
  namespace: mibo
  labels:
    app: mibo-client
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mibo-client
  template:
    metadata:
      labels:
        app: mibo-client
        version: v1
    spec:
      containers:
      - name: mibo-client
        image: ghcr.io/yourusername/mibo-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: mibo-client-config
              key: environment
---
apiVersion: v1
kind: Service
metadata:
  name: mibo-client
  namespace: mibo
spec:
  type: ClusterIP
  selector:
    app: mibo-client
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mibo-client
  namespace: mibo
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
spec:
  tls:
  - hosts:
    - mibo.example.com
    secretName: mibo-client-tls
  rules:
  - host: mibo.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mibo-client
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mibo-client-config
  namespace: mibo
data:
  environment: "production"
  api_url: "https://api.mibo.example.com"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mibo-client
  namespace: mibo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mibo-client
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80